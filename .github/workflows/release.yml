name: Release

on:
  push:
    branches: [main, rust-rewrite]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions: {}

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest

    permissions:
      contents: write
      issues: write
      pull-requests: write

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}

    steps:
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build:
    name: Build (${{ matrix.target }})
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-14
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # stable

      - name: Add cross-compilation target
        run: rustup target add ${{ matrix.target }}

      - name: Cache cargo registry and build
        uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG#omen-v}"
          ARCHIVE_NAME="omen_${VERSION}_${{ matrix.target }}"

          mkdir -p dist
          cp target/${{ matrix.target }}/release/omen dist/
          cd dist
          tar -czvf "${ARCHIVE_NAME}.tar.gz" omen
          shasum -a 256 "${ARCHIVE_NAME}.tar.gz" > "${ARCHIVE_NAME}.tar.gz.sha256"

      - name: Upload release assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          gh release upload "$TAG" dist/*.tar.gz dist/*.sha256 --clobber

  homebrew:
    name: Update Homebrew Formula
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Download release artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          TAG="${{ needs.release-please.outputs.tag_name }}"
          gh release download "$TAG" --pattern "*.tar.gz" --dir dist
          gh release download "$TAG" --pattern "*.sha256" --dir dist

      - name: Create consolidated checksums
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          cat dist/*.sha256 | sort > dist/checksums.txt
          gh release upload "$TAG" dist/checksums.txt --clobber

      - name: Generate Homebrew formula
        env:
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG#omen-v}"

          DARWIN_AMD64_SHA=$(cat dist/omen_${VERSION}_x86_64-apple-darwin.tar.gz.sha256 | cut -d' ' -f1)
          DARWIN_ARM64_SHA=$(cat dist/omen_${VERSION}_aarch64-apple-darwin.tar.gz.sha256 | cut -d' ' -f1)
          LINUX_AMD64_SHA=$(cat dist/omen_${VERSION}_x86_64-unknown-linux-gnu.tar.gz.sha256 | cut -d' ' -f1)
          LINUX_ARM64_SHA=$(cat dist/omen_${VERSION}_aarch64-unknown-linux-gnu.tar.gz.sha256 | cut -d' ' -f1)

          cat > omen.rb << EOF
          class Omen < Formula
            desc "Multi-language code analysis CLI"
            homepage "https://github.com/panbanda/omen"
            version "${VERSION}"
            license "MIT"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/panbanda/omen/releases/download/${TAG}/omen_${VERSION}_aarch64-apple-darwin.tar.gz"
                sha256 "${DARWIN_ARM64_SHA}"
              else
                url "https://github.com/panbanda/omen/releases/download/${TAG}/omen_${VERSION}_x86_64-apple-darwin.tar.gz"
                sha256 "${DARWIN_AMD64_SHA}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/panbanda/omen/releases/download/${TAG}/omen_${VERSION}_aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${LINUX_ARM64_SHA}"
              else
                url "https://github.com/panbanda/omen/releases/download/${TAG}/omen_${VERSION}_x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${LINUX_AMD64_SHA}"
              end
            end

            def install
              bin.install "omen"
            end

            test do
              system "#{bin}/omen", "--version"
            end
          end
          EOF

          if [ -n "$HOMEBREW_TAP_GITHUB_TOKEN" ]; then
            git clone "https://x-access-token:${HOMEBREW_TAP_GITHUB_TOKEN}@github.com/panbanda/homebrew-omen.git" tap
            mkdir -p tap/Formula
            cp omen.rb tap/Formula/omen.rb

            cd tap
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add Formula/omen.rb
            git commit -m "Update omen to ${VERSION}"
            git push
          fi

  docker:
    name: Build Docker Images
    needs: [release-please, build]
    if: ${{ needs.release-please.outputs.release_created }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            platform: linux/amd64
            arch: amd64
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            platform: linux/arm64
            arch: arm64
            os: ubuntu-24.04-arm

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Download release artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ needs.release-please.outputs.tag_name }}"
          VERSION="${TAG#omen-v}"
          gh release download "$TAG" --pattern "omen_${VERSION}_${{ matrix.target }}.tar.gz"
          tar xzf "omen_${VERSION}_${{ matrix.target }}.tar.gz" omen
          chmod +x omen

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          TAG: ${{ needs.release-please.outputs.tag_name }}
        run: |
          VERSION="${TAG#omen-v}"
          docker build --platform ${{ matrix.platform }} -t ghcr.io/panbanda/omen:${VERSION}-${{ matrix.arch }} .
          docker push ghcr.io/panbanda/omen:${VERSION}-${{ matrix.arch }}

  docker-manifest:
    name: Create Docker Manifest
    needs: [release-please, docker]
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest

    permissions:
      packages: write

    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        env:
          TAG: ${{ needs.release-please.outputs.tag_name }}
        run: |
          VERSION="${TAG#omen-v}"
          docker manifest create ghcr.io/panbanda/omen:${VERSION} \
            ghcr.io/panbanda/omen:${VERSION}-amd64 \
            ghcr.io/panbanda/omen:${VERSION}-arm64
          docker manifest push ghcr.io/panbanda/omen:${VERSION}

          docker manifest create ghcr.io/panbanda/omen:latest \
            ghcr.io/panbanda/omen:${VERSION}-amd64 \
            ghcr.io/panbanda/omen:${VERSION}-arm64
          docker manifest push ghcr.io/panbanda/omen:latest

  mcp-registry:
    name: Publish MCP Manifest
    needs: [release-please, build]
    # Disabled: MCP registry now requires MCPB bundle format with URLs containing "mcp"
    # TODO: Create proper .mcpb bundles for MCP registry support
    if: false
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download release artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ needs.release-please.outputs.tag_name }}
        run: |
          VERSION="${TAG#omen-v}"
          gh release download "$TAG" --repo "${{ github.repository }}" --pattern "omen_${VERSION}_x86_64-unknown-linux-gnu.tar.gz"
          tar xzf "omen_${VERSION}_x86_64-unknown-linux-gnu.tar.gz" omen

      - name: Generate server.json manifest
        run: ./omen mcp manifest > server.json

      - name: Download mcp-publisher
        run: |
          curl -sL "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz

      - name: Publish to MCP Registry
        run: |
          ./mcp-publisher login github-oidc
          ./mcp-publisher publish --file server.json
