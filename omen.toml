# Omen Configuration
# Generated by setup-config skill - customize as needed
# Documentation: https://github.com/panbanda/omen

[analysis]
complexity = true
satd = true
dead_code = true
churn = true
duplicates = true
defect = true
tdg = true
graph = true
lint_hotspot = true
context = true
churn_days = 30

[thresholds]
cyclomatic_complexity = 10
cognitive_complexity = 15
duplicate_min_lines = 6
duplicate_similarity = 0.8
dead_code_confidence = 0.8
defect_high_risk = 0.6
tdg_high_risk = 3.0

[exclude]
gitignore = true
patterns = [
    # Test files
    "*_test.go",

    # Test data
    "**/testdata/",

    # Generated code - mocks
    "**/mocks/",

    # Standard Go excludes
    "vendor/",
    "**/*.pb.go",
    "**/*.gen.go",

    # Build/output directories
    ".git/",
    ".omen/",
    "dist/",
    "build/",
    "bin/",

    # Lock files
    "go.sum",
]

[cache]
enabled = true
dir = ".omen/cache"
ttl = 24

[output]
format = "text"
color = true
verbose = false

[feature_flags]
providers = []

[score]
enable_cohesion = false

[score.weights]
complexity = 0.25
duplication = 0.20
satd = 0.10
tdg = 0.15
coupling = 0.10
smells = 0.05
cohesion = 0.15

[score.thresholds]
score = 0
complexity = 85
duplication = 0
satd = 0
tdg = 90
coupling = 0
smells = 0
cohesion = 0
